<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title>Fishing Trips</title>
</head>
<body>
    <nav th:replace="navbar :: navigation"></nav>
    <div th:replace="search-trips:: search-username"></div>
    <div th:if="${fishingTrips.isEmpty()}" class=" container w-75">
        <div class="wrapper">
            <h4>No Trips where found by that username</span></h4>
        </div>
    </div>
    <div th:unless="${fishingTrips.isEmpty()}" class=" container w-75">
        <div class="wrapper">
            <h4>All Fishing Trips</h4>
        </div>
        <table class="table table-borderless mt-lg-5">
            <thead>
            <tr class="fishingTripTable">
                <th scope="col">Fishing Method</th>
                <th scope="col">Water</th>
                <th scope="col">Location</th>
                <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="trip : ${fishingTrips}">
                <td><span th:text="${trip.fishingMethod}"></span></td>
                <td><span th:text="${trip.waterType}"></span></td>
                <td><span th:text="${trip.location}"></span></td>
                <td><span th:text="${trip.date}"></span></td>
                <td><a class="btn btn-sm btn-outline-light text-light" th:href="@{/fishing/{fishingTripId} (fishingTripId=${trip.fishingTripId})}">Details</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
