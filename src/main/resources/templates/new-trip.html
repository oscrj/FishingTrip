<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title>New Fishing Trip</title>
</head>
<body>
    <nav th:replace="navbar :: navigation"></nav>
    <div class="container wrapper">
        <div class="card w-50 mt-4 mb-3 border-light login-form">
            <div class="card-body">
                <h5 class="card-title mb-3">Register New User</h5>
                <form th:action="@{/gofishing}" th:object="${fishingTripForm}" method="POST">
                    <div class="form-group  mb-2">
                        <label for="fishingMethod">Select Fishing Method</label>
                        <select class="form-control" id="fishingMethod" th:field="*{fishingMethod}">
                            <option value="Spinning">Spinning</option>
                            <option value="Fly Fishing">Fly Fishing</option>
                            <option value="Coarse Fishing">Coarse Fishing</option>
                            <option value="Trolling">Trolling</option>
                            <option value="Vertical Fishing">Vertical Fishing</option>
                            <option value="Ice Fishing">Ice Fishing</option>
                        </select>
                    </div>

                    <div class="form-group mb-2">
                        <label for="waterType">Water Type</label>
                        <input class="form-control" type="text" id="waterType" name="waterType" placeholder="Ex. Ocean, Lake, River, Pond" th:field="*{waterType}" />
                    </div>

                    <div class="form-group mb-2">
                        <label for="location">Location</label>
                        <input class="form-control" type="text" id="location" name="location" placeholder="Your location.." th:field="*{location}" />
                    </div>

                    <div class="form-group mb-2">
                        <button type="submit" class="mt-2 btn btn-outline-light text-light">Start Fishing</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
