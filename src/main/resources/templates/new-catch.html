<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title>New Catch</title>
</head>
<body>
    <nav th:replace="navbar :: navigation"></nav>
    <div class="container wrapper">
        <div class="card w-50 mt-4 mb-3 border-light login-form">
            <div class="card-body">
                <h5 class="card-title mb-3">New Catch</h5>
                <form th:action="@{/fishing/catch(fishingTripId=${fishingTrip.fishingTripId})}" th:object="${catchForm}" method="POST">
                    <div class="form-group  mb-2">
                        <label for="species">Select Species</label>
                        <select class="form-control" id="species" th:field="*{species}">
                            <option value="Northern pike">Northern pike</option>
                            <option value="Perch">Perch</option>
                            <option value="Zander">Zander</option>
                            <option value="Brown Trout"> Brown Trout</option>
                            <option value="Sea Trout">Sea Trout</option>
                            <option value="Salmon">Salmon</option>
                        </select>
                    </div>
                    <div th:if="${#fields.hasErrors('species')}">
                        <ul class="p-0" >
                            <li class="li-error" th:each="err : ${#fields.errors('species')}">
                                <span class="form-error" th:text="${err}"></span>
                            </li>
                        </ul>
                    </div>

                    <div class="form-group mb-2">
                        <label for="length">Length (Centimeter)</label>
                        <input class="form-control" type="number" step="0.01" id="length" name="length"  th:field="*{length}" />
                    </div>

                    <div class="form-group mb-2">
                        <label for="weight">Weight (Kilogram)</label>
                        <input class="form-control number-inputs" type="number" step="0.01" id="weight" name="weight"  th:field="*{weight}" />
                    </div>

                    <div class="form-group mb-2">
                        <label for="fishingLure">Fishing Lure</label>
                        <input class="form-control" type="text" id="fishingLure" name="fishingLure" placeholder="Brand, type .." th:field="*{fishingLure}" />
                    </div>

                    <div class="form-group mb-2">
                        <label for="description">Description</label>
                        <input class="form-control" type="text" id="description" name="description" placeholder="Optional" th:field="*{description}" />
                    </div>

                    <div class="form-group mb-2">
                        <button type="submit" class="mt-2 btn btn-sm btn-outline-light text-light">Save Catch</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
